{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block title_block %} Allocation {% endblock %}

{% block body_block %}
<a href="{% url 'App_Home:home_page' %}" class="btn btn-outline-secondary">
    <i class="fa fa-arrow-left"></i> Back
</a>
<center>
    <h1 class="mb-4"><b>Allocation Page</b></h1>
</center>
<br/>
<div class="container d-flex justify-content-center">
    <div class="text-center">
        
        <a href="{% url 'App_Allocation:view_PBS_and_addNew' %}" class="btn btn-primary btn-lg mb-3">
            <i class="fas fa-plus-circle"></i> Add New PBS
        </a>
        <br>

        <a href="{% url 'App_Allocation:view_allocation_numbers_and_Add_New'%}" class="btn btn-info btn-lg mb-3">
            <i class="fas fa-plus-circle"></i> Insert New Allocation Number
        </a>

        <br>
        <a href="{% url 'App_Allocation:select_allocation_number'%}" class="btn btn-secondary btn-lg mb-3">
            <i class="fas fa-tasks"></i> Allocate Items to PBS
        </a>

        <br>
        <a href="{% url 'App_Allocation:final_allocation' %}" class="btn btn-warning btn-lg mb-3">
            <i class="fas fa-eye"></i> View Final Allocation
        </a>


        <br>
        <a href="{% url 'App_Allocation:generate_report' %}" class="btn btn-danger btn-lg">
            <i class="fas fa-file-pdf"></i> Generate Printed Report
        </a>
        <br>
    </div>
</div>

{% endblock %}
