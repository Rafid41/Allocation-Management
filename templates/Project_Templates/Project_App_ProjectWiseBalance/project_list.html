{% extends "base.html" %}
{% load static %}

{% block title_block %}Projects{% endblock %}

{% block body_block %}
   <a href="{% url 'Project_App_Home:project_home_page' %}" class="btn btn-outline-secondary back-btn">
        <i class="fa fa-arrow-left"></i> Back
    </a>
<div class="container mt-4">
    <center>
        <h2 class="mb-3"><i class="fa fa-folder-open"></i> <b>Project List</b></h2>
        <br>
        <!-- Scrollable Table -->
        <div style="max-height: 600px; max-width: 60%; overflow-y: auto;">
            <table class="table table-hover table-bordered table-striped text-center">
                <thead class="thead-dark">
                    <tr>
                        <th><i class="fa fa-project-diagram"></i> Project</th>
                    </tr>
                </thead>
                <tbody>
                    {% for project in projects %}
                    <tr>
                        <td>
                            <a href="{% url 'Project_App_ProjectWiseBalance:project_details' project.id %}" class="text-decoration-none font-weight-bold">
                                <i class="fa fa-folder"></i> {{ project.projectId }}
                            </a>
                        </td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td class="text-danger font-weight-bold">No projects found</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </center>
</div>
{% endblock %}
