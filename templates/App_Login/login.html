{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title_block %}
Login
{% endblock %}

{% block body_block %}
<!-- Set the background color on the body -->
<div class="container-fluid" style="height: 100vh; padding: 0; background-color: rgb(184, 191, 197);">
    <div class="row justify-content-center align-items-center" style="height: 100%;">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white text-center">
                    <h4>Login</h4>
                </div>
                <div class="card-body">
                    <form method="post" id="loginForm">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <br>
                        <div class="form-group text-center mt-3">
                            <button type="submit" class="btn btn-primary btn-block">Login</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center">
                    {% comment %} <p class="mb-0">Don't have an account? <a href="{% url 'register' %}">Sign up here</a></p> {% endcomment %}
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    {% comment %} hide navbar in login page {% endcomment %}
    .navbar {
        display: none;
    }

    /* Ensure the background is applied to the entire body */
    body {
        margin: 0;
        padding: 0;
        background-color: rgb(184, 191, 197);
    }
</style>

<script>
    document.getElementById('loginForm').addEventListener('submit', function() {
        // Show loader when form submits
        const loader = document.getElementById('loader');
        if (loader) {
            loader.style.display = 'flex';
        }
    });
</script>
{% endblock %}
