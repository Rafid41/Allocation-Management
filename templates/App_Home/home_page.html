{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block title_block %}Home{% endblock %}

{% block css_block %}
<style>
    .home-header {
        margin: 30px 0;
        text-align: center;
    }

    .home-header h1 {
        font-size: 3rem;
        font-weight: bold;
    }

    .section-card {
        min-height: 180px;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        padding: 30px;
        border-radius: 15px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        color: white;
    }

    .section-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    .section-card i {
        font-size: 3rem;
        margin-bottom: 15px;
    }

    .section-card h4 {
        font-size: 1.5rem;
        font-weight: 600;
        margin: 0;
    }

    .bg-allocation { background-color: #007bff; }     /* Blue */
    .bg-status     { background-color: #6c757d; }     /* Gray */
    .bg-history    { background-color: #17a2b8; }     /* Teal */
    .bg-modify     { background-color: #28a745; }     /* Green */
    .bg-cancel     { background-color: #dc3545; }     /* Red */
    .bg-entry      { background-color: #fd7e14; }     /* Orange */

    a.section-link {
        text-decoration: none;
    }

    @media (max-width: 768px) {
        .section-card {
            margin-bottom: 20px;
        }
    }
</style>
{% endblock %}


{% block body_block %}
<div class="container">
    <div class="home-header">
        <h1><i class="fas fa-home"></i> Home Page</h1>
    </div>

    <div class="row text-center">
        <div class="col-md-4">
            <a href="{% url 'App_Allocation:allocation_page' %}" class="section-link">
                <div class="section-card bg-allocation">
                    <i class="fas fa-tasks"></i>
                    <h4>Allocation</h4>
                </div>
            </a>
        </div>
        <div class="col-md-4">
            <a href="{% url 'App_Status:status_page' %}" class="section-link">
                <div class="section-card bg-status">
                    <i class="fas fa-info-circle"></i>
                    <h4>Status</h4>
                </div>
            </a>
        </div>
        <div class="col-md-4">
            <a href="{% url 'App_History:history_page' %}" class="section-link">
                <div class="section-card bg-history">
                    <i class="fas fa-history"></i>
                    <h4>History</h4>
                </div>
            </a>
        </div>
    </div>

    <div class="row text-center mt-4">
        <div class="col-md-4">
            <a href="{% url 'App_Modification:modification_menu' %}" class="section-link">
                <div class="section-card bg-modify">
                    <i class="fas fa-edit"></i>
                    <h4>Modification</h4>
                </div>
            </a>
        </div>
        <div class="col-md-4">
            <a href="{% url 'App_Cancellation:cancellation' %}" class="section-link">
                <div class="section-card bg-cancel">
                    <i class="fas fa-ban"></i>
                    <h4>Cancellation</h4>
                </div>
            </a>
        </div>
        <div class="col-md-4">
            <a href="{% url 'App_Entry:entry_page' %}" class="section-link">
                <div class="section-card bg-entry">
                    <i class="fas fa-plus-circle"></i>
                    <h4>Entry</h4>
                </div>
            </a>
        </div>
    </div>
</div>
{% endblock %}
