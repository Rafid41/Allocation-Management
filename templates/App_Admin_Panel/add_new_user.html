{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %}Add New User{% endblock %}

{% block body_block %}
{% if request.user.is_superuser %}
<a href="{% url 'App_Admin_Panel:admin_panel_home' %}" class="btn btn-outline-secondary">
    <i class="fas fa-arrow-left"></i> Back
</a>
<div class="container mt-4">
    <b><h2><i class="fas fa-user-plus"></i> Add New User</h2></b>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success"><i class="fas fa-save"></i> Create User</button>
    </form>
</div>
{% endif %}
{% endblock %}
